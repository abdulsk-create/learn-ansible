- name: demo on loops
  hosts: localhost
  connection: local
  vars:
    fruits:
      - orange
      - apple
  tasks:
    - name: print Fruits
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
      loop: "{{ fruits }}"

    - name: print Fruits local values
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
      loop:
        - banana
        - kiwi
    - name: print Fruits name and quantity
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
      loop:
        - { name: "orange", quantity: 100}
        - { name: "apple", quantity: 200}